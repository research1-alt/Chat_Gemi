  <body class="bg-gray-100">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Explicitly construct the Service Worker URL from the current origin
          // to prevent cross-origin registration errors in sandboxed environments like AI Studio.
          const swUrl = new URL('/service-worker.js', window.location.origin).toString();
          navigator.serviceWorker.register(swUrl).then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }).catch(error => {
            console.log('ServiceWorker registration failed: ', error);
          });
        });
      }
    </script>
